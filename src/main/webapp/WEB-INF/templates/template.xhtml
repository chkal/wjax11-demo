<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:pretty="http://ocpsoft.com/prettyfaces">

<head>
<title>WJAX-2011 PrettyFaces Demo</title>
<link href="#{request.contextPath}/styles/bootstrap.css" rel="stylesheet" />
<link href="#{request.contextPath}/styles/style.css" rel="stylesheet" />
</head>

<body>

    <div class="topbar">
        <div class="fill">
            <div class="container">
                <a class="brand" href="#{request.contextPath}">WJAX-2011 PrettyFaces Demo</a>
                <ul class="nav">
                    <li><a href="#{request.contextPath}">Startseite</a></li>
                    <li><pretty:link mappingId="search">Suche</pretty:link></li>
                    <li><pretty:link mappingId="cart">
                     Warenkorb (#{cart.numberOfBooks})
                  </pretty:link></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container">

        <div class="content">
            <div class="page-header">
                <h1>
                    Page name <small>Supporting text or tagline</small>
                </h1>
            </div>
            <div class="row">
                <div class="span14">
                    <ui:insert name="content" />
                </div>
            </div>
        </div>

        <footer>
            <div style="width: 100%; text-align: center;">
                <p>WJAX-2011 PrettyFaces Demo</p>
            </div>
        </footer>

    </div>

</body>

</html>
